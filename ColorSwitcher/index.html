<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher | SanjuCoding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Click on any Color boxes to switch body Color.</h1>
        <div id="red" class="color">RED</div>
        <div id="black" class="color">BLACK</div>
        <div id="blue" class="color">BLUE</div>
        <div id="green" class="color">GREEN</div>
        <div id="pink" class="color">PINK</div>
        <div id="purple" class="color">PURPLE</div>
        <div id="yellow" class="color">YELLOW</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
